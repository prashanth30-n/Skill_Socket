version: '3.8'

services:
  mcp-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - BACKEND_API_URL=${BACKEND_API_URL:-https://skillsocket-backend.onrender.com}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skillsocket-network

networks:
  skillsocket-network:
    driver: bridge

# Optional: Add volumes for logs
volumes:
  mcp-logs:
    driver: local